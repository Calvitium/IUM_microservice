<!DOCTYPE html>
<html lang="en">
<head>
    <link href="http://netdna.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <meta charset="UTF-8">
    <title>ESzopping</title>
</head>
<body>
    <h1>Katalog produkt√≥w</h1>
    <table>
        <thead>
            <tr>
                <th scope="col">Product</th>
                <th scope="col">Count</th>
                <th scope="col">Price</th>
            </tr>
        </thead>
        <tbody>
            {%  for product in products %}

            <tr>
                <form action="/add_to_cart" method="POST">
                    <td class="product_name">{{ product.name }}</td>
                    <td class="count">
                        <label for="num_products">Number of products:</label>
                        <input type="number" id="num_products" name="num_products"
                         min="0" max="100">
                    </td>
                    <td class="cart">
                        {{ product.price }}
                        <input type="hidden" name="id" value={{ product.id}} >
                        <input type="submit" name="add_to_cart" value="Dodaj do koszyka">

                    </td>
                </form>
            </tr>

            {% endfor %}
        </tbody>
    </table>

<script src="http://netdna.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
